<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./unsplash.jpg" alt="Project Logo" class="side-image">
            <img src="./odin-lined.png" alt="Odin" class="image-logo">
        </div>
        <div class="form">
            <div class="banner">
                <p class="banner-text">This is not a real online service! You know you need <br>something like this in your life to help you realise your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                <p> You <em>know</em> you want to.</p>
            </div>
            <div class="fields">
                <p>Let's Do This!</p>
                <div class="fields-text">
                    <div id="first-name-field">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>
                    <div id="last-name-field">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                    <div id="email-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div id="phone-number-field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" >
                    </div>
                    <div id="password-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" minlength="8" id="password">
                    </div>
                    <div id="confirm-password-field">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" minlength="8" id="confirm_password">
                    </div>
                </div>
            </div>
            <div class="submission">
                <button type="submit" class="create"><a href="#"></a>Create Account</a></button>
                <p>Already have an account? <a href="#">Log in</a> </p>
            </div>
        </div>
    </div>
</body>
</html>
